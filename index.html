<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Delivery Food</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\normalize.css">
  </head>
  <body>
    <div class="container">
        <header class="header">
                <img src="./images/logo.svg" class="logo" alt="logo" />
                <input type="text" placeholder="Delivery address" class="input input-adress" />
                <div class="buttons">
                    <button class="button button-enter"> <img src="./images/icon_user.svg" class="button-icon" alt=""><span class="button-text"> Enter</span></button>
                    <button class="button">
                        <img src="./images/icon_cart.svg" class="button-icon" alt="">
                       <span> Cart</span>
                    </button>
            </div>
        </header>
        <section class="promo">
            <h1 class="promo-title">Online food <br/> delivery service</h1>
            <p class="promo-text">Dishes from your favorite restaurant will be brought by a courier wearing gloves, a mask and an antiseptic</p>
        </section>
        <section class="restaurants">
          <div class="seaction-heading">
              <h2 class="section-title">
                  Restaurants
              </h2>
              <input type="text" class="input input-search" placeholder="Search for dishes and restaurants">
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/pizza_plus.jpg" alt="" class="cart-image">
              <div class="card-text">
                <div class="card-heading">
                  <h3 class="card-title"> Pizza plus</h3>
                  <span class="card-tag tag">50 min</span>
                </div>
                <div class="card-info">
                  <img src="./images//star.jpg" alt="">
                  <div class="rating">4.5</div>
                  <div class="price">from 10$</div>
                  <div class="category">Pizza</div>
                </div>
              </div>
            </div>
            <div class="card">
              <img src="./images/pizza_plus.jpg" alt="" class="cart-image">
              <div class="card-text">
                <div class="card-heading">
                  <h3 class="card-title"> Pizza plus</h3>
                  <span class="card-tag tag">50 min</span>
                </div>
                <div class="card-info">
                  <img src="./images//star.jpg" alt="">
                  <div class="rating">4.5</div>
                  <div class="price">from 10$</div>
                  <div class="category">Pizza</div>
                </div>
              </div>
            </div>
            <div class="card">
              <img src="./images/pizza_plus.jpg" alt="" class="cart-image">
              <div class="card-text">
                <div class="card-heading">
                  <h3 class="card-title"> Pizza plus</h3>
                  <span class="card-tag tag">50 min</span>
                </div>
                <div class="card-info">
                  <img src="./images//star.jpg" alt="">
                  <div class="rating">4.5</div>
                  <div class="price">from 10$</div>
                  <div class="category">Pizza</div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>
  </body>
</html>
